<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyiki Varsın Kankimm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1a, #1a1a3a, #2a0c4a);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            width: 95%;
            height: 95%;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .message-container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 20;
            max-width: 900px;
        }
        
        .main-message {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(105, 200, 255, 0.7);
            background: linear-gradient(45deg, #69c8ff, #a6c1ee, #ffd166);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 2px;
            line-height: 1.3;
        }
        
        .kankimm {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px) rotate(-10deg);
            animation: popIn 1s ease-out 2.5s forwards;
            color: #ffd166;
            text-shadow: 0 0 4px rgba(255, 209, 102, 0.8);
            font-style: italic;
        }
        
        .sub-message {
            font-size: 2rem;
            color: #e0f7ff;
            line-height: 1.6;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInText 2s ease-out 4s forwards;
            max-width: 800px;
            margin: 40px auto 0;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 0 10px rgba(0, 100, 200, 0.5);
        }
        
        .friendship {
            color: #69c8ff;
            font-size: 3rem;
            display: inline-block;
            margin: 0 15px;
            animation: spin 4s infinite 3s;
            filter: drop-shadow(0 0 10px rgba(105, 200, 255, 0.8));
        }
        
        .floating-objects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-object {
            position: absolute;
            font-size: 30px;
            animation: float 10s infinite ease-in-out;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
            opacity: 0;
        }
        
        .music {
            color: #a6c1ee;
        }
        
        .smile {
            color: #ffd166;
        }
        
        .star {
            color: #69c8ff;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }
        
        .center-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 5;
            opacity: 0.2;
        }
        
        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(105, 200, 255, 0.3);
            animation: pulse 6s infinite ease-in-out;
        }
        
        .signature {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeInText 1s ease-out 5s forwards;
            font-family: 'Dancing Script', cursive;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(105, 200, 255, 0.2);
            border-radius: 50%;
            z-index: 1;
        }
        
        .decoration-1 {
            top: 10%;
            left: 10%;
            animation: rotate 30s infinite linear;
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 10%;
            animation: rotate 40s infinite linear reverse;
        }
        
        .friendship-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInText 1s ease-out 5.5s forwards;
        }
        
        .friendship-icon {
            font-size: 2.5rem;
            color: #a6c1ee;
            animation: bounce 2s infinite ease-in-out;
            filter: drop-shadow(0 0 8px rgba(166, 193, 238, 0.7));
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.9; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0); }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
        }
        
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(30px) rotate(-10deg) scale(0.5); }
            70% { transform: translateY(-10px) rotate(5deg) scale(1.1); }
            100% { opacity: 1; transform: translateY(0) rotate(0) scale(1); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @media (max-width: 768px) {
            .main-message {
                font-size: 3.5rem;
            }
            
            .sub-message {
                font-size: 1.5rem;
            }
            
            .friendship {
                font-size: 2rem;
            }
            
            .friendship-icon {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-message {
                font-size: 2.5rem;
            }
            
            .sub-message {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            
            .friendship {
                font-size: 1.5rem;
            }
            
            .friendship-icons {
                gap: 15px;
            }
            
            .friendship-icon {
                font-size: 1.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="floating-objects" id="floatingObjects"></div>
    
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="center-animation">
        <div class="pulse-circle"></div>
    </div>
    
    <div class="container">
        <div class="message-container">
            <h1 class="main-message">
                İyiki Varsın 
                <span class="friendship"><i class="fas fa-star"></i></span>
                <span class="kankimm">Kankimm</span>
            </h1>
            
            <p class="sub-message">
                Kötü günümde de iyi günümde de hep yanımda oldun.<br>
                Senin gibi bir arkadaşa sahip olduğum için çok şanslıyımm
            </p>
            
            <div class="friendship-icons">
                <i class="friendship-icon fas fa-hands-helping"></i>
                <i class="friendship-icon fas fa-laugh-beam"></i>
                <i class="friendship-icon fas fa-music"></i>
                <i class="friendship-icon fas fa-gifts"></i>
                <i class="friendship-icon fas fa-comments"></i>
            </div>
        </div>
    </div>
    
    <div class="signature">
        Senin kankandan <i class="fas fa-heart" style="color: #ff6b8b;"></i>
    </div>

    <script>
        // Uçan nesneleri oluştur
        function createFloatingObjects() {
            const container = document.getElementById('floatingObjects');
            const objectTypes = [
                {class: 'star', icon: 'fas fa-star', count: 25, colors: ['#69c8ff', '#a6c1ee', '#4facfe']},
                {class: 'smile', icon: 'fas fa-smile', count: 20, colors: ['#ffd166', '#ffd166', '#ffb74d']},
                {class: 'music', icon: 'fas fa-music', count: 15, colors: ['#a6c1ee', '#80d0c7', '#69c8ff']}
            ];
            
            objectTypes.forEach(type => {
                for (let i = 0; i < type.count; i++) {
                    const obj = document.createElement('div');
                    obj.innerHTML = `<i class="${type.icon}"></i>`;
                    obj.classList.add('floating-object', type.class);
                    
                    // Rastgele konum ve animasyon süresi
                    obj.style.left = `${Math.random() * 100}%`;
                    obj.style.fontSize = `${20 + Math.random() * 40}px`;
                    const duration = 8 + Math.random() * 12;
                    obj.style.animation = `float ${duration}s infinite ease-in-out ${Math.random() * 5}s`;
                    obj.style.color = type.colors[Math.floor(Math.random() * type.colors.length)];
                    obj.style.opacity = '0';
                    
                    container.appendChild(obj);
                    
                    // Nesneyi gecikmeyle göster
                    setTimeout(() => {
                        obj.style.opacity = '0.8';
                    }, 500 + Math.random() * 2000);
                    
                    // Nesne için parıltı efektleri oluştur
                    createSparkles(obj);
                }
            });
        }
        
        // Parıltı efektleri oluştur
        function createSparkles(parent) {
            const sparkleCount = 5;
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparkle.style.backgroundColor = getRandomSparkleColor();
                
                parent.appendChild(sparkle);
            }
        }
        
        // Rastgele parıltı rengi
        function getRandomSparkleColor() {
            const colors = ['#ffffff', '#69c8ff', '#ffd166', '#a6c1ee', '#ff9a8b'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Arka plana ek parıltılar ekle
        function createBackgroundSparkles() {
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.position = 'fixed';
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.width = `${3 + Math.random() * 8}px`;
                sparkle.style.height = sparkle.style.width;
                sparkle.style.animationDelay = `${Math.random() * 5}s`;
                sparkle.style.animationDuration = `${1 + Math.random() * 4}s`;
                sparkle.style.backgroundColor = getRandomSparkleColor();
                document.body.appendChild(sparkle);
            }
        }
        
        // Sayfa yüklendiğinde animasyonları başlat
        window.addEventListener('load', () => {
            createFloatingObjects();
            createBackgroundSparkles();
            
            // Alt kısımdaki ikonların animasyonlarını başlat
            setTimeout(() => {
                const icons = document.querySelectorAll('.friendship-icon');
                icons.forEach((icon, index) => {
                    icon.style.animationDelay = `${index * 0.3}s`;
                });
            }, 5500);
        });
    </script>
</body>
</html>
